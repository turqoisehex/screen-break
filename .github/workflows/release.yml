name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: ScreenBreak.exe
            asset_name: ScreenBreak-Windows.exe
          - os: macos-latest
            artifact_name: ScreenBreak
            asset_name: ScreenBreak-macOS
          - os: ubuntu-latest
            artifact_name: ScreenBreak
            asset_name: ScreenBreak-Linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk libgirepository1.0-dev libcairo2-dev gir1.2-ayatanaappindicator3-0.1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pystray Pillow screeninfo

      - name: Build with PyInstaller
        run: pyinstaller screen_break.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts for release
        run: |
          mkdir -p release
          cp artifacts/ScreenBreak-Windows.exe/ScreenBreak.exe release/ScreenBreak-Windows.exe
          cp artifacts/ScreenBreak-macOS/ScreenBreak release/ScreenBreak-macOS
          cp artifacts/ScreenBreak-Linux/ScreenBreak release/ScreenBreak-Linux
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/ScreenBreak-Windows.exe
            release/ScreenBreak-macOS
            release/ScreenBreak-Linux
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
